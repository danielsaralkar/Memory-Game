<!DOCTYPE html>
<html>
    <head>
        <title>Memory Game</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/memorygame.css">
        <link rel="icon" href="./images/icon.jpg" type="image/png">
        <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Yrsa" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
    </head>

    <body>
        <!-- The complete wrapper which holds the background and all other structures  -->
        <div class="background">
            <div class="startscreen" id="startscreen">
                <!-- Holds the game logo and name  -->
                <div class="header">
                    <img src="./images/icon.jpg" alt="Game Logo" class="gamelogo" />
                    <span class="gamehead">Memory Game</span>
                </div>
                <!-- Hold the options which can be selected by the user  -->
                <div class="middle">
                    <div class="difficultywrapper">
                        <span class="difficulty head">Difficulty</span>
                        <label class="difficulty"><input type="radio" name="difficulty" value="easy" checked /> Easy</label>
                        <label class="difficulty"><input type="radio" name="difficulty" value="medium" /> Medium</label>
                        <label class="difficulty"><input type="radio" name="difficulty" value="hard" /> Hard</label>
                    </div>
                    <div class="themewrapper">
                        <span class="theme head">Theme</span>
                        <label class="theme"><input type="radio" name="theme" value="babyanimals" checked /> Baby Animals</label>
                        <label class="theme"><input type="radio" name="theme" value="pokemons" /> Pokemons</label>
                        <label class="theme"><input type="radio" name="theme" value="brands" /> Brands</label>
                    </div>
                </div>
                <!-- Takes name from User and Button to start the game -->
                <div class="bottom">
                    <label class="playername">Enter Your Name (to save Score) : <input type="text" id="playername" /></label>
                    <button class="startbtn" id="start">Start</button>
                </div>

            </div>
            <!-- Options incase user wants to start new game.  -->
            <div class="options-button" id="options-button" style="display:none">
                <div class="difficultywrapper">
                        <span class="difficulty head">Difficulty : </span>
                        <label class="difficulty"><input type="radio" name="difficulty2" value="easy" checked /> Easy </label>
                        <label class="difficulty"><input type="radio" name="difficulty2" value="medium" /> Medium </label>
                        <label class="difficulty"><input type="radio" name="difficulty2" value="hard" /> Hard </label>
                    </div>
                    <div class="themewrapper">
                        <span class="theme head">Theme : </span>
                        <label class="theme"><input type="radio" name="theme2" value="babyanimals" checked /> Baby Animals </label>
                        <label class="theme"><input type="radio" name="theme2" value="pokemons" /> Pokemons </label>
                        <label class="theme"><input type="radio" name="theme2" value="brands" /> Brands </label>
                    </div>
                    <button class="newgame" id="newgame">New Game</button>
            </div>
            <!-- Showing Additional Information to the User  -->
            <div class="information" id="information" style="display:none">
                <label class="guess" id="guess">Wrong Guesses : 0</label><label class="bestscore" id="bestscore">No High Score Yet In This Difficulty</label>
            </div>
            <!-- Holds all the dynamically created cards by the js  -->
            <div class="gamewrapper" id="gamewrapper" style="display:none">
                
            </div>
        </div>

        <!-- This alert is only shown when the user completes the game or wins  -->
        <div class="youwin" id="youwin" style="display:none">
            <h1 id="youwinmsg" class="youwinmsg">YOU WIN!!!</h1>
        </div>

        <script src="./js/memorygame.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
